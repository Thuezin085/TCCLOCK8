<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cachorro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cachorro</h1>
        <form id="dog-form">
            <label for="dog-name">Nome do Cachorro:</label>
            <input type="text" id="dog-name" placeholder="Digite o nome do cachorro" required>

            <label for="dog-age">Idade do Cachorro:</label>
            <input type="number" id="dog-age" placeholder="Digite a idade do cachorro" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="qrcode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
